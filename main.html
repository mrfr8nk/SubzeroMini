<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SUBZERO MINI BOT DEPLOYER</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #000428, #004e92);
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .glass-container {
      position: relative;
      z-index: 2;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      width: 100%;
      max-width: 500px;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      padding: 2rem;
      border-radius: 25px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 100%;
      animation: glassAppear 1s ease-out;
      position: relative;
      overflow: hidden;
      margin-bottom: 60px;
    }

    @media (max-width: 480px) {
      .glass-card {
        padding: 1.5rem;
        margin: 0;
      }
    }

    .glass-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transform: rotate(45deg);
      animation: shine 3s infinite;
    }

    @keyframes glassAppear {
      from { 
        opacity: 0; 
        transform: translateY(30px) scale(0.95);
        filter: blur(10px);
      }
      to { 
        opacity: 1; 
        transform: translateY(0) scale(1);
        filter: blur(0);
      }
    }

    @keyframes shine {
      0% { transform: rotate(45deg) translateX(-100%); }
      100% { transform: rotate(45deg) translateX(100%); }
    }

    .logo {
      margin-bottom: 1.5rem;
    }

    .logo i {
      font-size: 3.5rem;
      color: #00f0ff;
      text-shadow: 0 0 20px #00f0ff, 0 0 40px #00f0ff;
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    h3 {
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(45deg, #00f0ff, #0077ff, #00f0ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 200% auto;
      animation: gradientText 3s infinite linear;
      margin-bottom: 0.5rem;
    }

    @media (max-width: 480px) {
      h3 {
        font-size: 1.5rem;
      }
    }

    @keyframes gradientText {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h6 {
      color: #a0f0ff;
      margin-bottom: 1.5rem;
      font-weight: 400;
      text-shadow: 0 0 10px rgba(160, 240, 255, 0.5);
    }

    @media (max-width: 480px) {
      h6 {
        font-size: 0.9rem;
      }
    }

    .input-container {
      margin: 2rem 0;
      display: flex;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
    }

    @media (max-width: 480px) {
      .input-container {
        flex-direction: column;
        border-radius: 12px;
      }
    }

    .input-container:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    .input-container input {
      flex: 1;
      padding: 1rem 1.5rem;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.9);
      font-size: 1rem;
      color: #000;
      transition: all 0.3s ease;
      min-width: 0;
    }

    @media (max-width: 480px) {
      .input-container input {
        padding: 1rem;
        width: 100%;
        text-align: center;
        border-radius: 12px 12px 0 0;
      }
    }

    .input-container input:focus {
      background: rgba(255, 255, 255, 1);
      box-shadow: inset 0 0 0 2px #00f0ff;
    }

    .input-container button {
      padding: 1rem 1.8rem;
      border: none;
      background: linear-gradient(45deg, #00f0ff, #0077ff);
      color: #000;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      white-space: nowrap;
    }

    @media (max-width: 480px) {
      .input-container button {
        padding: 1rem;
        width: 100%;
        border-radius: 0 0 12px 12px;
      }
    }

    .input-container button:hover {
      background: linear-gradient(45deg, #0077ff, #00f0ff);
      box-shadow: 0 0 15px rgba(0, 247, 255, 0.5);
    }

    .timer-container {
      margin: 1.5rem 0;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .timer {
      font-size: 1.2rem;
      font-weight: 600;
      color: #00f0ff;
      text-shadow: 0 0 10px rgba(0, 240, 255, 0.7);
    }

    .code-display {
      margin: 1.5rem 0;
      padding: 1.5rem;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 15px;
      border: 1px solid rgba(0, 240, 255, 0.3);
      animation: codeReveal 0.5s ease-out;
    }

    @keyframes codeReveal {
      from { 
        opacity: 0;
        transform: scale(0.9);
      }
      to { 
        opacity: 1;
        transform: scale(1);
      }
    }

    .code-text {
      font-size: 1.1rem;
      color: #a0f0ff;
      margin-bottom: 0.5rem;
    }

    #copy {
      background: linear-gradient(45deg, #00f0ff, #0077ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
      font-size: 1.3rem;
      cursor: pointer;
      transition: all 0.3s ease;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      border: 1px solid rgba(0, 240, 255, 0.3);
      display: inline-block;
    }

    @media (max-width: 480px) {
      #copy {
        font-size: 1.1rem;
        padding: 0.8rem;
        width: 100%;
        text-align: center;
      }
    }

    #copy:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 240, 255, 极速5);
    }

    .info-container {
      margin-top: 2rem;
      padding: 1.5rem;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .info-item {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.8rem;
      margin: 0.8rem 0;
      color: #a0f0ff;
    }

    .info-item i {
      color: #00f0ff;
      font-size: 1.2rem;
    }

    .channel-link {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.8rem 1.5rem;
      background: rgba(0, 0, 0, 极速4);
      border-radius: 50px;
      color: #00f0ff;
      text-decoration: none;
      border: 1px solid rgba(0, 240, 255, 0.3);
      transition: all 0.3s ease;
    }

    .channel-link:hover {
      background: rgba(0, 240, 255, 0.2);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 240, 255, 0.3);
    }

    .floating-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(0, 240, 255, 0.7);
      border-radius: 50%;
      animation: float 15s infinite linear;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      color: rgba(160, 240, 255, 0.7);
      font-size: 0.9rem;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="floating-particles" id="particles"></div>
  
  <div class="glass-container">
    <div class="glass-card">
      <div class="logo">
        <i class="fas fa-robot"></i>
      </div>
      
      <h3>SUBZERO MINI BOT DEPLOYER</h3>
      <h6>Deploy your WhatsApp bot instantly with one click</h6>
      
      <div class="input-container">
        <input placeholder="Enter your number (e.g., 263719647303)" type="tel" id="number">
        <button id="submit">
          <i class="fas fa-bolt"></i> DEPLOY
        </button>
      </div>
      
      <div id="timer-container" class="timer-container" style="display: none;">
        <div class="timer">Code expires in: <span id="countdown">60</span>s</div>
      </div>
      
      <main id="pair"></main>
      
      <div class="info-container">
        <div class="info-item">
          <i class="fas fa-globe"></i>
          <span>Global WhatsApp Bot Deployment</span>
        </div>
        <div class="info-item">
          <i class="fas fa-bolt"></i>
          <span>Instant Pairing Process</span>
        </div>
        <div class="info-item">
          <i class="fas fa-shield-alt"></i>
          <span>Secure & Private</span>
        </div>
        <div class="info-item">
          <i class="fas fa-clock"></i>
          <span>Server Time: <span id="uptime">00:00:00</span></span>
        </div>
      </div>
      
      <a href="https://whatsapp.com/channel/0029VagQEmB002T7MWo3Sj1D" target="_blank" class="channel-link">
        <i class="fab fa-whatsapp"></i> Join Our Channel
      </a>
    </div>
  </div>

  <div class="footer">
    Created with <i class="fas fa-heart" style="color:#ff3366"></i> by Mr Frank
  </div>

  <script>
    // Create floating particles
    const particlesContainer = document.getElementById("particles");
    for (let i = 0; i < 30; i++) {
      const particle = document.createElement("div");
      particle.className = "particle";
      particle.style.left = Math.random() * 100 + "vw";
      particle.style.animationDuration = 10 + Math.random() * 20 + "s";
      particle.style.animationDelay = Math.random() * 5 + "s";
      particle.style.width = 2 + Math.random() * 4 + "px";
      particle.style.height = particle.style.width;
      particlesContainer.appendChild(particle);
    }

    // Live Clock Time
    const uptime = document.getElementById("uptime");
    function updateTime() {
      const now = new Date();
      let hours = String(now.getHours()).padStart(2, '0');
      let mins = String(now.getMinutes()).padStart(2, '0');
      let secs = String(now.getSeconds()).padStart(2, '0');
      uptime.textContent = `${hours}:${mins}:${secs}`;
    }
    setInterval(updateTime, 1000);
    updateTime();

    // Code generation with timer
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");
    let timerContainer = document.getElementById("timer-container");
    let countdownEl = document.getElementById("countdown");
    let countdownTimer;

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('PAIRING CODE: ', ''));
      
      const originalHtml = obj.innerHTML;
      obj.innerHTML = '<i class="fas fa-check"></i> COPIED!';
      obj.style.background = "linear-gradient(45deg, #00ff88, #00cc66)";
      
      setTimeout(() => {
        obj.innerHTML = originalHtml;
        obj.style.background = "linear-gradient(45deg, #00f0ff, #0077ff)";
      }, 2000);
    }

    function startCountdown() {
      let timeLeft = 60;
      timerContainer.style.display = 'block';
      
      countdownTimer = setInterval(() => {
        timeLeft--;
        countdownEl.textContent = timeLeft;
        
        if (timeLeft <= 0) {
          clearInterval(countdownTimer);
          timerContainer.style.display = 'none';
          a.innerHTML = '<div style="color:#ff6666;font-weight:bold">Code expired. Please generate a new one.</div>';
        }
      }, 1000);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      
      // Clear any existing timer
      if (countdownTimer) {
        clearInterval(countdownTimer);
        timerContainer.style.display = 'none';
      }
      
      if (!c.value) {
        a.innerHTML = '<div style="color:#ff6666;font-weight:bold">Please enter your WhatsApp number</div>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<div style="color:#ff6666;font-weight:bold">Invalid number format</div>';
      } else {
        const number = c.value.replace(/[^0-9]/g, "");
        c.type = "text";
        c.value = "+" + number;
        c.style.color = "#000";
        a.innerHTML = '<div style="color:#a0f0ff"><i class="fas fa-spinner fa-spin"></i> Generating pairing code...</div>';
        
        try {
          let res = await fetch(`/code?number=${number}`);
          let data = await res.json();
          let code = data.code || "SERVICE_UNAVAILABLE";
          
          a.innerHTML = `
            <div class="code-display">
              <div class="code-text">Your pairing code:</div>
              <div id="copy" onclick="Copy()">
                <i class="fas fa-key"></i> PAIRING CODE: <span style="color:white;">${code}</span>
              </div>
              <div style="margin-top:10px;color:#a0f0ff;font-size:0.9rem">
                <i class="fas fa-info-circle"></i> This code will expire in 60 seconds
              </div>
            </div>
          `;
          
          startCountdown();
        } catch (error) {
          a.innerHTML = '<div style="color:#ff6666;font-weight:bold">Service unavailable. Please try again later.</div>';
        }
      }
    });
  </script>
</body>
</html>
